<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MoneyPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="start_block.css" />
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <header class="header_block ">
        <div class="container ">
            <nav class="navbar navbar-expand-lg  header_nav_elm">

                <a class="navbar-brand" href="#">MoneyPro</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Главная
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Принцип работы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Последние выплаты</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>
    <div class="container start_block">
        <div class="container start_description_elm">
            <div class="start_text_elm">
                <p>Добро пожаловать на MoneyPro</p>
                MoneyPro - Это азартная игра, в которой выможете выиграть реальные деньги. Выберите шанс победы и начните игру!
            </div>

        </div>
        
        <div class="container start_authorization_block">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputLogin1" placeholder="Логин">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>
                <div class="form-check regulations">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">С правилами сервиса ознакомился и согласен</label>
                </div>
                <div class="buttons_block">

                </div>
                <button type="submit" class="btn btn-primary">Создать аккаунт</button>
            </form>
        </div>
    </div>
    <div class="table_block">
        <div class="table_navigator_elm">
            <!-- НАВИГАЦИЯ ТАБЛИЦЫ -->
        </div>
        <div class="table_result_elm">

        </div>
    </div>


</body>

</html>
